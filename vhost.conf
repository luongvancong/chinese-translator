<VirtualHost *:80>

  DocumentRoot /var/www/html/public
  <Directory /var/www/html/public>
    AllowOverride all
    Require all granted
  </Directory>

  ErrorLog /var/log/apache2/error.log

  # Possible values include: debug, info, notice, warn, error, crit,
  # alert, emerg.
  LogLevel warn

</VirtualHost>
